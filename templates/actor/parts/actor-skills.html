<ol class="items-list">
  <li class="item flexrow items-header">
    <div class="item-name">Skill</div>
    <div class="item-formula">Die Type</div>
    <div class="item-controls">
      <a class="item-control item-create" title="Create item" data-type="skill"><i class="fas fa-plus"></i> Add Skill</a>
    </div>
  </li>
  {{#each skills as |item id|}}
  <li class="item flexrow" data-item-id="{{item._id}}">
    <div class="item-name">
      <div class="item-image">
        <a class="rollable" data-roll-type="item"><img src="{{item.img}}" title="{{item.name}}" width="24"
            height="24" /></a>
      </div>
      <a class="rollable" data-roll-type="item"><h4>{{item.name}}</h4></a>
      &nbsp;&nbsp;&nbsp;
      <div class="fas fa-comment tooltip">
        <div class="tooltiptext">
          {{{item.data.description}}}
        </div>
      </div>
    </div>
    {{log item}}
    <div class="item-formula item-prop" style="width:50px;">{{item.data.formula}}</div>
    <div class="item-controls">
      {{#if item.data.edit}}
      <a class="item-control item-edit" title="Edit Item"><i class="fas fa-edit"></i></a>
      <a class="item-control item-delete" title="Delete Item"><i class="fas fa-trash"></i></a>
      {{/if}}
    </div>
  </li>
  {{/each}}
</ol>
